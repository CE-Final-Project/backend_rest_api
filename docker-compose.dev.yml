version: "3.9"

services:
  account-service:
    container_name: account_service
    build:
      context: .
      dockerfile: docker/dev/account.Dockerfile
    restart: on-failure
    ports:
      - "5001:5001"
    networks:
      - microservices
    depends_on:
      - postgres-game-db
    volumes:
      - ./:/app
    environment:
      TZ: "Asia/Bangkok"
  postgres-game-db:
    container_name: postgres_game_db
    image: postgres:14-alpine
    restart: always
    networks:
      - microservices
    volumes:
      - psql_data_container:/var/lib/postgresql/data
      - ./init_db_script/:/docker-entrypoint-initdb.d/
    ports:
      - "24069:5432"
    environment:
      TZ: "Asia/Bangkok"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "2iNyADya#bUu9"
      POSTGRES_DB: "root"
  postgres-game-admin:
    container_name: postgres_game_admin
    image: dpage/pgadmin4:6
    restart: on-failure
    ports:
      - "9000:80"
    networks:
      - microservices
    depends_on:
      - postgres-game-db
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@kmitl.ac.th"
      PGADMIN_DEFAULT_PASSWORD: "s8KHf^fLFWHppKtUJf7VtTE"

volumes:
  psql_data_container: {}
  mongodb_data_container: {}

networks:
  microservices:
    name: microservices